<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel ="stylesheet" type ="text/css" href = "reset.css">
		<link rel="stylesheet" href="font/font.css">
		<link rel ="stylesheet" type ="text/css" href = "css.css">
		<script src="jquery-3.5.1.min.js"></script>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
			<div id="modal1">
					<div>
						<p>لطفا فایل دیتا را انتخاب کنید</p>
					</div>
					<div>
						<input type="file" name="inputfile" id="inputfile" autofocus>
						<label for="inputfile" ></label>
					</div>
			</div>	
			
			<div class="main">
				<input type="text" id="this" value=""  placeholder=".نام درس راوارد کنید">
				<button><img src="delete.png"> </button>
				<div class="suggestbox"><div id="empty">.نام درس مورد نظر یافت نشد</div></div>
			</div>
			
			
			<div class="main2">
					<table class="history">
							<tr id="first">
								<td><p>گروه درس</p></td>
								<td><p>نام درس</p></td>
								
							</tr>

					<tbody></tbody>
				</table>
			</div>

			<div class="information"><p class="Pinformation">اطلاعات</p>

				<div class="info">
					<div class="title">اطلاعات کلاس &dtrif;</div>
					<div class="page" id="pInfo">
						<p class="up">:زمان و مکان درس</p>
						<p class="down" id="time_room"> </p>
						
						<p class="up" >:بخش ها و رشته ها</p>
						<p class="down" id="unit"> </p>
					</div>
				</div>
				<div class="info">
					<div class="title">امتحان &dtrif;</div>
					<div class="page" id="pExam">
						<p class="up">:تاریخ امتحان</p>
						<p class="down" id="final_date"> </p>
						
						<p class="up">:تعداد واحد</p>
						<p class="down" id="vahed"> </p>
					</div>
				</div>
				<div class="info">
					<div class="title">جزئیات  &dtrif; </div>
					<div class="page" id="pDetails">
						<p class="up">:اسم استاد</p>
						<p class="down" id="teacher"> </p>
						<p class="up">:جنسیت درس</p>
						<p class="down"  id="gender"> </p>
					</div>
				</div>
			</div>
			
			<div class="drops">
				<div class="drop drop-1"></div>
				<div class="drop drop-2"></div>
			</div>
		
			<script src="js.js"></script>
	</body>
</html>
